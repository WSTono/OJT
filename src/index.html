<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>画像検索アプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 初期画面 -->
    <div id="initScreen" class="screen active">
      <h2>初期画面</h2>
      <input type="file" id="imageInput" accept="image/*" /><br />
      <img
        id="selectedImage"
        class="preview"
        src=""
        alt="選択された画像"
      /><br />
      <button id="searchBtn">検索</button>
    </div>

    <!-- 検索結果画面 -->
    <div id="resultScreen" class="screen">
      <h2>検索結果一覧画面</h2>
      <img
        id="resultSelectedImage"
        class="preview"
        src=""
        alt="選択された画像"
      /><br />
      <button id="backBtn">初期画面に戻る</button>
      <div id="searchResults" class="results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
